<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Add to Cart Counter</title>
  <!-- Include the Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="../dist/output.css" rel="stylesheet" />

</head>

<body class=" min-h-screen flex items-center justify-center">
  <div class="flex items-center space-x-4">
    <button id="decrement"
      class="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 focus:outline-none">-</button>
    <span id="quantity" class="px-3 py-1 bg-white border border-gray-300 rounded">{{ quantity }}</span>
    <button id="increment"
      class="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 focus:outline-none">+</button>
  </div>


  <script>
    // JavaScript for functionality cart add counter
    const decrementBtn = document.getElementById('decrement');
    const incrementBtn = document.getElementById('increment');
    const quantityDisplay = document.getElementById('quantity');

    let quantity = 0;

    // Function to update quantity display
    function updateQuantityDisplay() {
      quantityDisplay.textContent = quantity;
    }

    // Event listener for decrement button
    decrementBtn.addEventListener('click', () => {
      if (quantity > 0) {
        quantity--;
        updateQuantityDisplay();
      }
    });

    // Event listener for increment button
    incrementBtn.addEventListener('click', () => {
      quantity++;
      updateQuantityDisplay();
    });

    // Initial update
    updateQuantityDisplay();
  </script>
</body>

</html>
